<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/math.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1><img src="img/dice.png" class="dice" alt="pic of a die"> Pig Dice <img src="img/dice.png" class="dice" alt="pic of a die" id="flippic"></h1>
      <div id="play">
        <div class="row">
          <div class="col-md-5">
            <img src="img/pig.png" class="piggy" alt="battle pig" id="flippic">
            <h2>Player 1</h2>
            <h3>Score</h3>
            <h2><span id="score1">0</span></h2>
            <button type="button" class="btn btn-danger" id="rollDie1">Roll The Dice</button>
            <br>
            <br>
            <button type="button" class="btn btn-danger" id="hold1">Hold</button>
          </div>
          <div class="col-md-2">
            <h3>Dice</h3>
            <h2><span id="die1">0</span>
              <span id="die2">0</span></h2>
            <h3>Round Score</h3>
            <h2><span id="roundScore">0</span></h2>
          </div>
          <div class="col-md-5">
            <img src="img/pig.png" class="piggy" alt="battle pig">
            <h2>Player 2</h2>
            <h3>Score</h3>
            <h2><span id="score2">0</span></h2>
            <button type="button" class="btn btn-danger" id="rollDie2" disabled=true>Roll The Dice</button>
            <br>
            <br>
            <button type="button" class="btn btn-danger" id="hold2" disabled=true>Hold</button>
          </div>
        </div>
      </div>

      <div id="reset">
        <br>
        <br>
        <button id="resetButton" class="btn btn-danger" type="button" name="button">Reset</button>
      </div>
    </div>
  </body>
</html>
